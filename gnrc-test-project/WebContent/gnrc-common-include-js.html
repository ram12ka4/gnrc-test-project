<script>

	$(document).ready(function (){
		 $( "#fromDate" ).datepicker({
			  changeMonth: true,
		      changeYear: true,
		      yearRange: '1830:+0',
		      dateFormat: 'd-M-yy'
			 });
		});

	function addDashes(f)
	{
		
	f.value = f.value.slice(0,2)+"-"+f.value.slice(2,4)+"-"+f.value.slice(4,6);
	}


</script>
