<div class="modal fade" id="modal-create"  role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Please Sign Up It's free and always
					will be</h4>
			</div>
			<div class="modal-body">
				<form method="post">
					<div class="form-group">
						<label for="user-id">User ID</label> <input type="text"
							class="form-control" id="user-id" name="user_id"
							placeholder="User Id">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="text"
							class="form-control" id="password" name="password"
							placeholder="password">
					</div>

					<label for="location">Location</label> <select multiple "form-control">
						<option value="#">GNRC Dispur</option>
						<option value="#">GNRC Six Mile</option>
						<option value="#">GNRC North Guwahati</option>
						<option value="#">GNRC Barasat</option>
					</select>
				</form>
			</div>
			<div class="modal-footer">
				<button type="reset" class="btn btn-default">Reset</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
